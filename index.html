<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <style>
        .heading{
    text-align: center;
}
.content{
    text-align: center;
}
    </style>
</head>
<body>
    <header class="heading">
        <h2 id="title">Guess The Number</h2>
    </header>
    <main class="content">
        <p id="line1">We have selected a random number between 1-10. See if you can guess</p>
        <label id="line2">Guess the number</label>
        <input type="number" id="number" required>
        <button type="submit" onclick="check()" value="Submit Guess">Submit</button>
    </main>
    <script>
    let y= Math.floor(Math.random()*10+1);
    console.log(y);

    let guess=1;
    function check(){
        const x=document.getElementById("number").value;
        if(x==y){
            alert("You have guessed the number right after "+guess+" attempts");
        }
        else{
            alert("try another number");
            guess++;
        }
    }
    
</script>
</body>

</html>
